<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Bharath Yarlagadda</title>
        <style type='text/css'>

            body {
                background: #4f4f4f;
            }

            #iphone {
                width:260px;
                top:50px;
                margin:0 auto;
                position: relative;
            }

            #onoff_button {
                width:40px; height:3px;
                background: #1c1921;
                border-radius: 1px;
                left: 180px; 
                position: relative;
            }

            #hold_button {
                width:3px; height:25px;
                background: #1c1921;
                border-radius: 1px;
                top: 80px; 
                position: absolute;
            }

            .volume {
                width:3px; height:20px;
                background: #1c1921;
                border-radius: 1px; 
                position:absolute;
            }

            #volume_up_button {
                top:135px;
            }

            #volume_down_button {
                top:175px;
            }


            #iphone_body {
                width: 250px; height: 516px;
                background: #1c1921;
                left:3px;
                border-radius: 35px;
                border-color: #403e4c;
                border-style: solid;
                border-width: 3px;
                -webkit-border-radius: 35px;
                -moz-border-radius: 35px;               
                position: relative;   
            }

            #camera {
                width: 3px; height: 4px;
                top: 20px;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;   
                border-width: 2px;
                border-color: #000000;
                border-style: solid;
                background: #3ed3d1;
                margin:0 auto;
                position: relative;
            }

            #speaker {
                width: 40px; height: 5px;
                top: 30px;
                border-radius: 4px;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;   
                background: #292929;
                border-width: 2px;
                border-color: #000000;
                border-style: solid;
                margin:0 auto;
                position: relative;
            }

            #screen {
                width: 220px; height: 370px;       
                background: #2e2e2e;
                top: 55px;
                border-radius: 1px;
                -webkit-border-radius: 1px;
                -moz-border-radius: 1px;
                margin:0 auto;
                position: relative;
            }

            #circle_button {
                width: 44px; height: 44px;
                top: 73px;
                border-radius: 22px;
                -webkit-border-radius: 22px;
                -moz-border-radius: 22px;   
                background: #1c1921;
                margin:0 auto;
                position: relative;
                background: linear-gradient(bottom, #1F1E27 50%, #1c1921 100%);
                background: -webkit-linear-gradient(bottom, #1F1E27 50%, #1c1921 100%);
                background: -moz-linear-gradient(bottom, #1F1E27 50%, #1c1921 100%);
                background: -ms-linear-gradient(bottom, #1F1E27 50%, #1c1921 100%);
                background: -o-linear-gradient(bottom, #1F1E27 50%, #1c1921 100%);
            }

            #button_decoration {
                width: 14px; height: 14px;
                top:12px;
                border-width: 2px;
                border-color: #3A3845;
                border-style: solid;
                border-radius: 4px;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;   
                margin: 0 auto;
                position: relative;
            }


        </style>
    </head>
    <body>
        <div id="iphone"> 
            <div id="onoff_button"></div>
            <div id="hold_button"></div>
            <div id="volume_up_button" class="volume"></div>
            <div id="volume_down_button" class="volume"></div>
            <div id = "iphone_body">
                <div id="camera"></div>
                <div id="speaker"></div>
                <div id="screen"></div>
                <div id="circle_button">
                    <div id="button_decoration"></div>
                </div>
            </div>
        </div>
    </body>
</html>
