<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Bharath Yarlagadda</title>
        <style type='text/css'>

            body {
                background: #ccc;
            }
            #iphone {
                width: 260px; height: 525px;
                
                background: #1c1921;
                
                border-radius: 35px;
                -webkit-border-radius: 35px;
                -moz-border-radius: 35px;               
                position: relative;
            }

            #camera {
                width: 6px; height: 6px;
                top: 20px;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;   
                background: #ffffff;
                margin:0 auto;
                position: relative;
            }

            #speaker {
                width: 40px; height: 8px;
                top: 35px;
                border-radius: 4px;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;   
                background: #ffffff;
                margin:0 auto;
                position: relative;
            }

            #screen {
                width: 220px; height: 375px;       
                background: #ffffff;
                top: 60px;
                border-radius: 1px;
                -webkit-border-radius: 1px;
                -moz-border-radius: 1px;
                margin:0 auto;
                position: relative;
            }

            #circle_button {
                width: 44px; height: 44px;
                top: 75px;
                border-radius: 22px;
                -webkit-border-radius: 22px;
                -moz-border-radius: 22px;   
                background: #ffffff;
                margin:0 auto;
                position: relative;
            }

            #button_decoration {
                width: 16px; height: 16px;
                top:12px;
                border-width: 2px;
                border-color: #1f1c21;
                border-style: solid;
                border-radius: 4px;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;   
                margin: 0 auto;
                position: relative;
            }


        </style>
    </head>
    <body>
        <div id = "iphone">
            <div id="camera"></div>
            <div id="speaker"></div>
            <div id="screen"></div>
            <div id="circle_button">
                <div id="button_decoration"></div>
            </div>
        </div>

    </body>
</html>
